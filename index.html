<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button type="submit" ><img src="assets/search.png" alt="search"></button>
            </div>
            <div class="error">
                <p>invalid city name</p>
            </div>
            <div class="weather">
                <img src="assets/rain.png" alt="rain" class="weather-icon">
                <h1 class="temp">29Â°C</h1>
                <h2 class="city">Rokan Hilir, Riau</h2>
                <div class="details">
                    <div class="col">
                        <img src="assets/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="assets/wind.png" alt="">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
